<p>cellpaddingで広げる</p>
<body>
  <table cellpadding="50" border="1">
    <tr>
      <td>1</td><td>2</td><td>33333</td>
    </tr>
    <tr>
      <td>4444</td><td>66666</td><td>5555</td>
    </tr>
    
  </table>
